{% extends "base.html" %}

{% block content %}
    {# 移除 <style> 標籤 (如果有的話)，因為樣式已分離到 main.css #}

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center mb-4 text-primary">登入</h2>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }} 
                <div class="mb-3">
                    {{ form.username.label(class="form-label") }}
                    {{ form.username(class="form-control") }}
                    {% for error in form.username.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    {{ form.password.label(class="form-label") }}
                    {{ form.password(class="form-control") }}
                    {% for error in form.password.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="form-check mb-3">
                    {{ form.remember_me(class="form-check-input") }}
                    {{ form.remember_me.label(class="form-check-label") }}
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100" id="submit-btn">
                    <span id="submit-button-text"><i class="bi bi-box-arrow-in-right me-2"></i>登入</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="submit-spinner"></span>
                </button>
            </form>
            <p class="text-center mt-3 mb-0">還沒有帳號嗎? <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none">點此註冊</a></p>
        </div>
    </div>

    {# 移除 <script> 區塊，因為 JavaScript 已分離到 auth.js #}

{% endblock %}
