{% extends "base.html" %}

{% block content %}
    <h1>建立新食譜</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.recipe_name.label }}<br>
            {{ form.recipe_name(size=64) }}<br>
            {% for error in form.recipe_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
